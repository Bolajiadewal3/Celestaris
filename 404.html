<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const basePath = "/Celestaris/"; // Adjust to your base URL
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // Construct the redirect URL
      //const redirectUrl =
      // basePath + "?redirect=" + encodeURIComponent(path + search + hash);

      const redirectUrl = encodeURIComponent(path + search + hash);

      console.log(
        "HERE IS THE PATH SEARCH AND HASH",
        path,
        " & ",
        search,
        " & ",
        hash
      );

      setTimeout(() => {
        window.location.replace(redirectUrl);
      }, 2000);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
