<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const basePath = "/Celestaris/"; // Adjust as necessary
      const path =
        window.location.pathname +
        window.location.search +
        window.location.hash;

      console.log("Redirecting from:", path);

      window.location.replace(`${basePath}?path=${encodeURIComponent(path)}`);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
